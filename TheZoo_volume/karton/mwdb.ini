[mwdb]
secret_key = $SECRET_KEY
storage_provider = s3
ploads_folder = /app/uploads
local_plugins_folder = /app/plugins
request_timeout = 20000
file_upload_timeout = 60000
statement_timeout = 15000
enable_plugins = 1
enable_karton = 1
local_plugins_autodiscover = 1
enable_json_logger = 1
enable_maintenance = 1
enable_oidc = 1
enable_hooks = 1
serve_web = 0
hash_pathing = 0
